<!DOCTYPE html>
<html>
<head>
  <title>Reverse Dial Alignment Tool</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, padding: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { margin-bottom: 25px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 4px #ccc; }
    .result { margin-top: 20px; background: #eef; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Reverse Dial Alignment Tool</h1>

  <div class="section">
    <h2>Inputs (inches)</h2>
    <label>Dial Reading at 12 o'clock:</label>
    <input type="number" id="dial12">

    <label>Dial Reading at 6 o'clock:</label>
    <input type="number" id="dial6">

    <label>Front Foot Distance:</label>
    <input type="number" id="frontFoot">

    <label>Rear Foot Distance:</label>
    <input type="number" id="rearFoot">
  </div>

  <button onclick="calculate()">Calculate Alignment</button>

  <div class="result" id="output">Awaiting input...</div>

  <script>
    function calculate() {
      const d12 = parseFloat(document.getElementById("dial12").value) || 0;
      const d6 = parseFloat(document.getElementById("dial6").value) || 0;
      const front = parseFloat(document.getElementById("frontFoot").value) || 0;
      const rear = parseFloat(document.getElementById("rearFoot").value) || 0;
      const total = front + rear;

      const vo = d6 - d12;
      const va = vo / total;

      let out = `<strong>Results:</strong><br>`;
      out += `Vertical Offset (VO): ${vo.toFixed(4)} in<br>`;
      out += `Vertical Angularity (VA): ${va.toFixed(5)} in/in`;

      document.getElementById("output").innerHTML = out;
    }
  </script>
</body>
</html>
