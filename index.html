<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Shaft Alignment Tool</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    h1 { color: #007bff; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    #results { font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>üîß Pro Shaft Alignment Tool</h1>

  <div class="section">
    <h2>üß∞ Machine Dimensions</h2>
    <label>Front Foot to Rear Foot Distance (inches):</label>
    <input type="number" id="footDistance">
    <label>Dial Span (Pump to Motor Shaft) (inches):</label>
    <input type="number" id="dialSpan">
  </div>

  <div class="section">
    <h2>üå°Ô∏è Thermal Growth</h2>
    <label><input type="checkbox" id="enableThermal"> Enable Thermal Growth Compensation</label>
    <label>Motor Material:</label>
    <select id="motorMaterial">
      <option value="steel">Carbon Steel</option>
      <option value="ss316">Stainless 316</option>
      <option value="castiron">Cast Iron</option>
    </select>
    <label>Motor Foot to Shaft Centerline (inches):</label>
    <input type="number" id="motorHeight">
    <label>Motor Temperature Rise (¬∞F):</label>
    <input type="number" id="motorTemp">

    <label>Pump Material:</label>
    <select id="pumpMaterial">
      <option value="steel">Carbon Steel</option>
      <option value="ss316">Stainless 316</option>
      <option value="castiron">Cast Iron</option>
    </select>
    <label>Pump Foot to Shaft Centerline (inches):</label>
    <input type="number" id="pumpHeight">
    <label>Pump Temperature Rise (¬∞F):</label>
    <input type="number" id="pumpTemp">
  </div>

  <div class="section">
    <h2>üìç Dial Readings</h2>
    <label>12 o‚Äôclock (inches):</label><input type="number" id="dial12">
    <label>3 o‚Äôclock (inches):</label><input type="number" id="dial3">
    <label>6 o‚Äôclock (inches):</label><input type="number" id="dial6">
    <label>9 o‚Äôclock (inches):</label><input type="number" id="dial9">
    <label>Left Dial Sag (inches):</label><input type="number" id="sagLeft">
    <label>Right Dial Sag (inches):</label><input type="number" id="sagRight">
    <button onclick="calculateAlignment()">Calculate Alignment</button>
  </div>

  <div class="section">
    <h2>üìä Results</h2>
    <div id="results">Awaiting input...</div>
  </div>

  <script>
    const thermalCoefficients = {
      steel: 6.7e-6,
      ss316: 9.6e-6,
      castiron: 5.5e-6
    };

    function calculateAlignment() {
      const span = parseFloat(document.getElementById('dialSpan').value);
      const footDistance = parseFloat(document.getElementById('footDistance').value);
      const d12 = parseFloat(document.getElementById('dial12').value);
      const d3 = parseFloat(document.getElementById('dial3').value);
      const d6 = parseFloat(document.getElementById('dial6').value);
      const d9 = parseFloat(document.getElementById('dial9').value);
      const sagL = parseFloat(document.getElementById('sagLeft').value);
      const sagR = parseFloat(document.getElementById('sagRight').value);

      const dialDiff = (d12 - d6) - sagL + sagR;
      const VA = dialDiff / span;
      const VO = d6 - sagR;

      const HA = (d3 - d9) / span;
      const HO = d9;

      let results = `VA: ${VA.toFixed(4)} in/in<br>VO: ${VO.toFixed(4)} in<br>`;
      results += `HA: ${HA.toFixed(4)} in/in<br>HO: ${HO.toFixed(4)} in<br>`;

      if (document.getElementById('enableThermal').checked) {
        const mMat = document.getElementById('motorMaterial').value;
        const mTemp = parseFloat(document.getElementById('motorTemp').value);
        const mHeight = parseFloat(document.getElementById('motorHeight').value);
        const pMat = document.getElementById('pumpMaterial').value;
        const pTemp = parseFloat(document.getElementById('pumpTemp').value);
        const pHeight = parseFloat(document.getElementById('pumpHeight').value);

        const motorGrowth = thermalCoefficients[mMat] * mHeight * mTemp;
        const pumpGrowth = thermalCoefficients[pMat] * pHeight * pTemp;
        const deltaGrowth = motorGrowth - pumpGrowth;

        results += `Thermal Growth Diff: ${deltaGrowth.toFixed(6)} in`;
      }

      document.getElementById('results').innerHTML = results;
    }
  </script>
</body>
</html>
