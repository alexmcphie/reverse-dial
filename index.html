<!DOCTYPE html>
<html>
<head>
  <title>AlignPro Elite</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, padding: 20px; background: #f8f9fa; }
    h1 { color: #007bff; }
    .section { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 6px #ccc; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; }
    .result { margin-top: 20px; background: #e9ecef; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>AlignPro Elite</h1>

  <div class="section">
    <h2>Machine Geometry (inches)</h2>
    <label>Front Foot to Dial:</label><input type="number" id="frontFoot">
    <label>Rear Foot to Dial:</label><input type="number" id="rearFoot">
  </div>

  <div class="section">
    <h2>Thermal Growth</h2>
    <label><input type="checkbox" id="enableGrowth"> Enable Thermal Growth Compensation</label>
    <label>Motor Material:</label>
    <select id="motorMat">
      <option value="steel">Carbon Steel</option>
      <option value="castiron">Cast Iron</option>
      <option value="ss316">Stainless 316</option>
    </select>
    <label>Motor Temp Rise (°F):</label><input type="number" id="motorTemp">
    <label>Motor Foot Height (inches):</label><input type="number" id="motorHeight">

    <label>Pump Material:</label>
    <select id="pumpMat">
      <option value="steel">Carbon Steel</option>
      <option value="castiron">Cast Iron</option>
      <option value="ss316">Stainless 316</option>
    </select>
    <label>Pump Temp Rise (°F):</label><input type="number" id="pumpTemp">
    <label>Pump Foot Height (inches):</label><input type="number" id="pumpHeight">
  </div>

  <div class="section">
    <h2>Dial Readings</h2>
    <label>12 o’clock:</label><input type="number" id="dial12">
    <label>6 o’clock:</label><input type="number" id="dial6">
    <label>3 o’clock:</label><input type="number" id="dial3">
    <label>9 o’clock:</label><input type="number" id="dial9">
    <label>Pump Mounted Dial Sag (in):</label><input type="number" id="sagPump">
    <label>Motor Mounted Dial Sag (in):</label><input type="number" id="sagMotor">
  </div>

  <button onclick="calculate()">Calculate Alignment</button>

  <div class="result" id="results">Awaiting input...</div>

  <script>
    function getCTE(material) {
      if (material === 'steel') return 6.5e-6;
      if (material === 'castiron') return 5.5e-6;
      if (material === 'ss316') return 9.6e-6;
      return 6.5e-6;
    }

    function calculate() {
      const d12 = parseFloat(document.getElementById('dial12').value) || 0;
      const d6 = parseFloat(document.getElementById('dial6').value) || 0;
      const d3 = parseFloat(document.getElementById('dial3').value) || 0;
      const d9 = parseFloat(document.getElementById('dial9').value) || 0;
      const sagP = parseFloat(document.getElementById('sagPump').value) || 0;
      const sagM = parseFloat(document.getElementById('sagMotor').value) || 0;
      const front = parseFloat(document.getElementById('frontFoot').value) || 0;
      const rear = parseFloat(document.getElementById('rearFoot').value) || 0;
      const base = front + rear;

      const VO = (d6 - d12 - sagP).toFixed(4);
      const VA = ((d6 - d12 - sagP) / base).toFixed(5);
      const HO = (d3 - d9 - sagM).toFixed(4);
      const HA = ((d3 - d9 - sagM) / base).toFixed(5);

      let result = `<h3>Alignment Results</h3>`;
      result += `VO: ${VO} in<br>`;
      result += `VA: ${VA} in/in<br>`;
      result += `HO: ${HO} in<br>`;
      result += `HA: ${HA} in/in<br>`;

      if (document.getElementById('enableGrowth').checked) {
        const motorMat = document.getElementById('motorMat').value;
        const pumpMat = document.getElementById('pumpMat').value;
        const motorCTE = getCTE(motorMat);
        const pumpCTE = getCTE(pumpMat);
        const motorTemp = parseFloat(document.getElementById('motorTemp').value) || 0;
        const pumpTemp = parseFloat(document.getElementById('pumpTemp').value) || 0;
        const motorHeight = parseFloat(document.getElementById('motorHeight').value) || 0;
        const pumpHeight = parseFloat(document.getElementById('pumpHeight').value) || 0;

        const motorGrowth = motorCTE * motorTemp * motorHeight;
        const pumpGrowth = pumpCTE * pumpTemp * pumpHeight;
        const delta = motorGrowth - pumpGrowth;

        result += `<br><strong>Thermal Growth</strong><br>`;
        result += `Motor Growth: ${motorGrowth.toFixed(6)} in<br>`;
        result += `Pump Growth: ${pumpGrowth.toFixed(6)} in<br>`;
        result += `Difference: ${delta.toFixed(6)} in`;
      }

      document.getElementById("results").innerHTML = result;
    }
  </script>
</body>
</html>
